<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  	<title>Fake News📰 Detection Website</title>
  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Fake News📰Detector</h1>

    <form action="{{ url_for('predict')}}" method="POST">
    	<textarea  name="message" rows="6" cols="50" required="required" style="font-size: 18pt"></textarea>
		<br> </br>
        <button type="submit" class="btn">Predict</button>

        	<div class="results">

	{% if prediction == ['FAKE']%}
	<h2 style="color:red;">!!!Spam⚠️Don't Beleive in Rumors...📰 </h2>
	{% elif prediction == ['REAL']%}
				<h2 style="color:blue;"><b>The News is Real!📰</b></h2>
	{% endif %}

	</div>

    </form>

</div>
